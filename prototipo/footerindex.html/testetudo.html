<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solução Balanças - Vídeos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Container dos vídeos */
        .video-container {
            max-width: 1000px;
            margin: 20px auto;
            text-align: center;
        }

        .video-container h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        /* Grid dos vídeos */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .video-item img {
            width: 100%;
            height: 120px;
            background-color: #ddd; /* Placeholder visual */
        }

        .video-item p {
            font-size: 14px;
            padding: 5px;
        }

        /* Footer */
        footer {
            background-color: #003087;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Container dos vídeos -->
    <div class="video-container">
        <h2>RECOMENDADOS</h2>
        <div class="video-grid">
            <div class="video-item">
                <img src="https://via.placeholder.com/200x120" alt="Vídeo">
                <p>Conserto Balança Prix5</p>
            </div>
            <div class="video-item">
                <img src="https://via.placeholder.com/200x120" alt="Vídeo">
                <p>Conserto Balança Prix5</p>
            </div>
            <div class="video-item">
                <img src="https://via.placeholder.com/200x120" alt="Vídeo">
                <p>Conserto Balança Prix5</p>
            </div>
            <div class="video-item">
                <img src="https://via.placeholder.com/200x120" alt="Vídeo">
                <p>Conserto Balança Prix5</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>© 2025 Solução Balanças</p>
        <p></p>
    </footer>
</body>
</html>
