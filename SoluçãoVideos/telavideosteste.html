<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Vídeo Único</title>
    <style>
        body {
            font-family: "poppins", sans-serif;
            margin: 0;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #003087;
            color: white;
            padding: 10px;
            text-align: center;
            position: relative;
        }
        .header img {
            height: 40px;
        }
        .exit-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 15px;
            cursor: pointer;
            font-size: 14px;
        }
        .exit-button:hover {
            background-color: #cc0000;
        }
        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .video-container video {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: 5px;
            background-color: #000;
            margin-bottom: 15px;
        }
        .video-info {
            text-align: left;
            font-size: 14px;
            color: #333;
            max-width: 800px;
            width: 100%;
        }
        .video-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Solução Balanças">
        <button class="exit-button">Sair</button>
    </div>
    <div class="video-container">
        <video controls>
            <source src="video.mp4" type="video/mp4">
            Seu navegador não suporta o elemento de vídeo.
        </video>
        <div class="video-info">
            <p><strong>Nome do Vídeo:</strong> Tutorial de Manutenção Básica</p>
            <p><strong>Equipamento:</strong> Balança Digital</p>
            <p><strong>Marca:</strong> Toledo Prix5</p>
            <p><strong>ID do Vídeo:</strong> VID-2025-001</p>
        </div>
    </div>
</body>
</html>
